<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/templates/formats/blank.xhtml">
    <f:metadata>
        <f:viewAction action="#{oAuthController.checkGoogleCode()}"/>
        <f:viewAction action="#{authenticationController.redirectIfLoggedIn()}"/>

    </f:metadata>
    <ui:define name="content">
        <div class="texture-bg" style="height: 100%">
            <b:container fluid="true" style="min-height: 100vh; padding-left: 0; padding-right: 0;">
                <h:panelGroup layout="block"
                              style="display: table; position: absolute; height: 100%; width: 100%;">
                    <h:panelGroup layout="block"
                                  style="display: table-cell; vertical-align: middle;">
                        <h:panelGroup layout="block"
                                      style="margin-left: auto; margin-right: auto;">
                            <b:column colXs="12" colSm="6" offsetSm="3" colLg="4" offsetLg="4">
                                <b:row>
                                    <b:column colXs="10" offsetXs="1" colMd="8" offsetMd="2"
                                              style="background-color: #fff; padding: 15px 30px; border-radius: 10px; box-shadow: #aaa 0 0 10px 0">
                                        <a href="#{facesNavigationController.getUrlFromNavigationCase('index')}">
                                            <h:graphicImage value="/resources/images/Logo.svg"
                                                            style="width:100%;"/>
                                        </a>
                                    </b:column>
                                </b:row>
                                <b:row style="margin-top:15px">
                                    <b:column id="contentColumn" colXs="10" offsetXs="1" colMd="8" offsetMd="2"
                                              style="background-color: #fff; padding: 15px 30px; border-radius: 10px; box-shadow: #aaa 0 0 10px 0">

                                        <ui:fragment rendered="#{empty param.get('action')}">
                                            <ui:include src="WEB-INF/private/signIn/main.xhtml"/>
                                        </ui:fragment>
                                        <ui:fragment rendered="#{param.get('action') == 'register'}">
                                            <ui:fragment rendered="#{empty param.get('complete')}">
                                                <ui:include src="WEB-INF/private/signIn/register.xhtml"/>
                                            </ui:fragment>
                                            <ui:fragment rendered="#{param.get('complete') == 'true'}">
                                                <ui:include src="WEB-INF/private/signIn/registerConfirmation.xhtml"/>
                                            </ui:fragment>
                                        </ui:fragment>

                                    </b:column>
                                </b:row>
                            </b:column>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </b:container>
        </div>
    </ui:define>
</ui:composition>

</html>
