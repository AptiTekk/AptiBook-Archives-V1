<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/formats/blank.xhtml">
    <f:metadata>
        <f:viewAction action="#{oAuthController.checkGoogleCode()}"/>
        <f:viewAction action="#{authenticationController.redirectIfLoggedIn()}"/>

    </f:metadata>
    <ui:define name="content">
        <div class="texture-bg" style="height: 100%">
            <b:container id="main-login">
                <b:column colXs="12" colSm="4" offsetSm="4">
                    <b:row styleClass="text-center">
                        <h:graphicImage value="/resources/images/Logo.svg"
                                        style="width:100%;"/>
                    </b:row>
                    <b:row style="margin-top: 15px">
                        <h:form id="loginForm">
                            <b:messages for="loginForm" showSummary="false" showDetail="true"/>
                            <div class="form-group">
                                <label for="usernameInput">Username</label>
                                <h:inputText id="usernameInput" styleClass="form-control"
                                             autocomplete="off" value="#{authenticationController.username}"
                                             p:autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <label for="passwordInput">Password</label>
                                <h:inputSecret id="passwordInput" styleClass="form-control"
                                               autocomplete="off" value="#{authenticationController.password}"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton styleClass="btn btn-primary btn-block btn-large"
                                                 value="Sign In" action="#{authenticationController.login}">
                                    <f:ajax render=":loginForm" execute="@form" onevent="loading"/>
                                </h:commandButton>
                            </div>
                            <h:panelGroup layout="block" styleClass="form-group"
                                          rendered="#{oAuthController.googleSignInEnabled}">
                                <b:commandButton value="Sign In with Google" style="width:100%" look="danger"
                                                 iconAwesome="google"
                                                 ajax="true"
                                                 action="#{oAuthController.signInWithGoogle}"
                                                 update="@form"/>
                            </h:panelGroup>
                        </h:form>
                    </b:row>
                </b:column>
            </b:container>
        </div>
    </ui:define>
</ui:composition>

</html>
