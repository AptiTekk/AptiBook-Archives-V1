<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        <b:container>

            <h:form>
            <b:row style="margin-top:50px">
                <b:column colXs="4">
                    <b:panel look="primary" title="Options">
                        <b:listLinks>
                            <b:navLink header="Test" />
                        </b:listLinks>
                    </b:panel>
                </b:column>
                <b:column colXs="8">
                    <p> <h:outputText value="#{TimeSelectionController.startTime}"/> - <h:outputText value="#{TimeSelectionController.endTime}" /></p>
                    <ui:repeat value="#{TimeSelectionController.results}" var="asset">
                        <tr>
                            <td>
                                <h:selectBooleanCheckbox value="#{TimeSelectionController.checkMap[asset]}">

                                </h:selectBooleanCheckbox>
                            </td>
                            <td><h:outputText value="#{asset.name}" /></td>
                        </tr>
                        <!--<b:panel look="info" title="#{asset.name}">
                           <p> <h:outputText value="#{TimeSelectionController.startTime}"/> - <h:outputText value="#{TimeSelectionController.endTime}" /></p>
                            <br />
                            <br />
                        </b:panel>-->
                    </ui:repeat>
                    <h:commandButton  value= "Pick me" action="#{TimeSelectionController.onPicked(AccountController.user)}" styleClass="btn btn-primary">


                    </h:commandButton>
                </b:column>
            </b:row>
            </h:form>
        </b:container>
    </ui:composition>
</html>
