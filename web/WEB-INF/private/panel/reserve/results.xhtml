<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <b:container>
        <b:row>
            <b:column colXs="12">
                <h:form id="results-time-selection" styleClass="form-inline" style="margin-top:30px">
                    <div class="form-group">
                        Available
                        <h:selectOneMenu value="#{TimeSelectionController.selectedAssetType}" styleClass="form-control"
                                         converter="#{AssetTypeConverter}">
                            <f:selectItems value="#{TimeSelectionController.assetTypes}"
                                           var="assetType" itemLabel="#{assetType.name}" itemValue="#{assetType}"/>
                            <f:ajax render="@form"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        on
                        <p:calendar mode="popup" value="#{TimeSelectionController.selectedDate}"
                                    pattern="#{TimeSelectionController.friendlyDatePattern}"
                                    styleClass="inline-calendar-form-control">
                            <f:ajax event="dateSelect" render="@form"/>
                        </p:calendar>
                    </div>
                    <div class="form-group">
                        from
                        <h:selectOneMenu value="#{TimeSelectionController.selectedStartTimeString}"
                                         disabled="#{TimeSelectionController.selectedAssetType == null}"
                                         styleClass="form-control">
                            <f:selectItems value="#{TimeSelectionController.startTimes}"
                                           var="time"/>
                            <f:ajax render="@form"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        to
                        <h:selectOneMenu value="#{TimeSelectionController.selectedEndTimeString}"
                                         disabled="#{TimeSelectionController.selectedStartTimeString == null}"
                                         styleClass="form-control">
                            <f:selectItems
                                    value="#{TimeSelectionController.getEndTimes(TimeSelectionController.selectedStartTimeString)}"
                                    var="time"/>
                            <f:ajax render="@form"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:commandButton styleClass="btn btn-primary" value="Update Time"
                                         action="#{AvailableAssetsController.searchForAssets(TimeSelectionController.selectedAssetType, TimeSelectionController.timeRange)}">
                            <f:ajax render=":includeGroup" execute="@form" onevent="loading"/>
                        </h:commandButton>
                    </div>
                </h:form>
            </b:column>
        </b:row>
        <b:row style="margin-top:10px">
            <b:column colXs="4">
                <b:panel look="default" title="Filter">
                    <h4>...</h4>
                </b:panel>
            </b:column>
            <b:column colXs="8">
                <c:choose>
                    <c:when test="#{empty AvailableAssetsController.availableAssets}">
                        <h2> No Available #{TimeSelectionController.selectedAssetType.name} Found!</h2>
                        <h4>Try adjusting your reservation time.</h4>
                    </c:when>
                    <c:otherwise>
                        <h:form>
                            <ui:repeat value="#{AvailableAssetsController.availableAssets}" var="asset">
                                <b:panel look="info" collapsible="false" title="#{asset.name}">
                                    <h:commandButton styleClass="btn btn-default" value="Make Reservation"
                                                     action="#{AvailableAssetsController.onMakeReservationFired(AccountController.user, asset, TimeSelectionController.timeRange)}"/>
                                </b:panel>
                            </ui:repeat>
                        </h:form>
                    </c:otherwise>
                </c:choose>
            </b:column>
        </b:row>
    </b:container>
</ui:composition>
</html>
