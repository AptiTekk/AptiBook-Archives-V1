<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h:form id="approveModalForm">
        <b:modal title="Cancel Reservation Confirmation" styleClass="cancelReservationConfirmationModal"
            close-on-escape="false" backdrop="false">
            <h3><label>Are you sure?</label></h3>
            <h5>This cannot be undone.</h5>
            <f:facet name="footer">
                <div class="pull-left btn-toolbar">
                <b:commandButton look="danger"
                                 p:data-dismiss="modal" value="Cancel Reservation" ajax="true"
                                 action="#{requestReservationViewController.cancelReservation(viewEventModalController.selectedEvent.reservation)}"
                                 update=":calendar"
                                 oncomplete="$('.viewEventModal').modal('hide')"
                                 />
                </div>
                <b:button look="default" p:data-dismiss="modal" value="Cancel"/>
            </f:facet>
        </b:modal>
    </h:form>
</ui:composition>
</html>
