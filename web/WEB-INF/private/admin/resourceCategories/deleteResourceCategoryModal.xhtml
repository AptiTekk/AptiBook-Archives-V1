<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>
    <h:form id="resourceCategoryDeletionConfirmModalForm">
        <b:modal class="resourceCategoryDeletionConfirmModal" title="Resource Category
                         Deletion Confirmation">
            Are you sure you want to delete the Resource Category '#{editResourceCategoryController.selectedResourceCategory.name}'?
            <br/>
            <p style="text-decoration: underline">All associated Resources and Reservations will be deleted as well!</p>
            <f:facet name="footer">
                <b:commandButton look="danger" value="Delete" ajax="true"
                                 action="#{editResourceCategoryController.deleteSelectedResourceCategory}"
                                 update=":resourceCategoriesPageContent"
                                 oncomplete="$('.resourceCategoryDeletionConfirmModal').modal('hide')"/>
                <b:button styleClass="btn btn-default"
                          p:data-dismiss="modal" value="Cancel"/>
            </f:facet>
        </b:modal>
    </h:form>
</ui:composition>

</html>
