<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <h2>Groups</h2>
    <h:panelGroup layout="block" id="groupsPage">
        <b:container>

            <h:form>
                <b:row>
                    <p:tree id="tree" value="#{GroupEditController.root}" var="node" selectionMode="single"
                            selection="#{GroupEditController.selectedNode}"
                            draggable="true" droppable="true" dragdropScope="demo" orientation="horizontal">
                        <p:ajax event="dragdrop" listener="#{GroupEditController.onDragDrop}"/>
                        <p:treeNode>
                            <h:outputText value="#{node.name}"/>
                        </p:treeNode>
                    </p:tree>
                </b:row>
                <b:row>
                    <div class="form-group">
                        <div class="pull-right">
                            <div class="btn-toolbar">
                                <b:button styleClass="btn btn-success"
                                          value="Add Group"
                                          style="display: inline-block"
                                          p:data-toggle="modal"
                                          p:data-target="#additionInfoModal"/>

                                <h:commandButton styleClass="btn btn-primary"
                                                 value="Save Changes" style="display: inline-block"
                                                 action="#{GroupEditController.updateSettings()}"
                                                 disabled="#{GroupEditController.selectedNode == null}">
                                    <f:ajax execute="@form" render=":groupsPage" onevent="loading"/>
                                </h:commandButton>

                                <h:commandButton styleClass="btn btn-default"
                                                 value="Reset Fields" style="display: inline-block"
                                                 action="#{GroupEditController.resetTree()}">
                                    <f:ajax execute="@form" render=":groupsPage" onevent="loading"/>
                                </h:commandButton>

                                <b:button styleClass="btn btn-danger"
                                          value="Delete Group"
                                          style="display: inline-block"
                                          p:data-toggle="modal"
                                          p:data-target="#deletionConfirmModal"
                                          disabled="#{GroupEditController.selectedNode == null}"/>

                            </div>
                        </div>
                    </div>
                </b:row>
            </h:form>
            <!-- Addition Info Modal -->
            <b:modal id="additionInfoModal" title="Add Group">
                <h:outputLabel styleClass="col-xs-3 control-label" value="New Name:"/>
                <b:inputText value="#{GroupEditController.newGroupName}"/>
                <f:facet name="footer">
                    <b:button styleClass="btn btn-default"
                              p:data-dismiss="modal" value="Cancel"/>
                    <h:commandButton styleClass="btn btn-primary"
                                     p:data-dismiss="modal" value="Add"
                                     action="#{GroupEditController.addGroup}">
                        <f:ajax render=":groupsPage" onevent="loading"/>
                    </h:commandButton>
                </f:facet>
            </b:modal>
            <!-- End Addition Info Modal -->

            <!-- Deletion Confirmation Modal -->
            <b:modal id="deletionConfirmModal" title="Group
                         Deletion Confirmation">
                Are you sure you want to delete group '#{GroupEditController.selectedNode.data}'?
                <f:facet name="footer">
                    <b:button styleClass="btn btn-default"
                              p:data-dismiss="modal" value="Cancel"/>
                    <h:commandButton styleClass="btn btn-danger"
                                     p:data-dismiss="modal" value="Delete"
                                     action="#{GroupEditController.deleteSelectedGroup}">
                        <f:ajax render=":groupsPage" onevent="loading"/>
                    </h:commandButton>
                </f:facet>
            </b:modal>
            <!-- End Deletion Confirmation Modal -->
        </b:container>
    </h:panelGroup>
</ui:composition>

</html>
