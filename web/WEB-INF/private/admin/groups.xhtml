<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
    <h:panelGroup layout="block" id="groupsPage">
        <b:row>
            <b:column colSm="3">
                <h:form>
                    <div class="form-group">
                        <b:panel title="Select a Group" collapsible="false">
                            <c:choose>
                                <c:when test="#{empty GroupTreeController.getTree(GroupEditController.selectedGroup, null, false).children}">
                                    Add a new User Group below!
                                </c:when>
                                <c:otherwise>
                                    <pf:tree id="tree"
                                             value="#{GroupTreeController.getTree(GroupEditController.selectedGroup, null, false)}"
                                             var="node" draggable="true" droppable="true" selectionMode="single"
                                             dynamic="true" selection="#{GroupEditController.selectedNode}">
                                        <pf:ajax event="select" update=":groupsPage" onstart="loading_start()"
                                                 oncomplete="loading_complete()"/>
                                        <pf:treeNode>
                                            <h:outputText value="#{node.name}"/>
                                        </pf:treeNode>
                                    </pf:tree>
                                </c:otherwise>
                            </c:choose>
                        </b:panel>
                    </div>
                    <div class="form-group">
                        <h:commandButton styleClass="btn btn-success"
                                         value="Add New User Group"
                                         action="#{GroupEditController.addGroup()}">
                            <f:ajax render=":groupsPage" onevent="loading"
                                    listener="#{GroupTreeController.invalidateTrees()}"/>
                        </h:commandButton>
                    </div>
                </h:form>
            </b:column>
            <b:column colSm="9">
                <h:form styleClass="form-horizontal" id="groupEditForm">
                    <c:choose>
                        <c:when test="#{GroupEditController.selectedNode == null}">
                            <b:column colXs="9" offsetXs="3">
                                <h4>Please select a User Group.</h4>
                                <b:message for=":groupEditForm"/>
                            </b:column>
                        </c:when>
                        <c:otherwise>
                            <b:column colXs="9" offsetXs="3">
                                <h4>User Group Settings</h4>
                                <b:message for=":groupEditForm" showSummary="false"/>
                            </b:column>

                            <div class="form-group">
                                <h:outputLabel value="Name:" styleClass="col-xs-3 control-label"/>
                                <b:column colXs="9">
                                    <c:choose>
                                        <c:when test="#{GroupEditController.selectedGroup.immutable}">
                                            <h:outputText styleClass="form-control"
                                                          value="#{GroupEditController.selectedGroup.name}"
                                                          p:disabled="true"/>
                                        </c:when>
                                        <c:otherwise>
                                            <h:inputText styleClass="form-control"
                                                         value="#{GroupEditController.editableGroupName}"
                                                         required="true"
                                                         requiredMessage="The User Group Name is Required."
                                                         validatorMessage="The User Group Name must be unique, have a maximum of 32 characters, and may only contain A-Z, a-z, 0-9, spaces, and #">
                                                <f:validateLength maximum="32"/>
                                                <f:validateRegex pattern="[A-Za-z0-9 #]+"/>
                                            </h:inputText>
                                        </c:otherwise>
                                    </c:choose>
                                </b:column>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="Users:" styleClass="col-xs-3 control-label"/>
                                <b:column colXs="9">
                                    <pf:dataList
                                            value="#{GroupEditController.selectedGroup.users}"
                                            var="user" type="unordered" itemType="none" paginator="true" rows="10"
                                            styleClass="paginated">
                                        <h:outputText value="#{user.username}" style="display:inline-block"/>
                                    </pf:dataList>
                                </b:column>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-offset-3 col-xs-9">
                                    <div class="btn-toolbar">
                                        <h:commandButton styleClass="btn btn-primary"
                                                         value="Save Changes" style="display: inline-block"
                                                         action="#{GroupEditController.updateSettings()}">
                                            <f:ajax execute="@form" render=":groupsPage" onevent="loading"/>
                                        </h:commandButton>

                                        <h:commandButton styleClass="btn btn-default"
                                                         value="Reset Fields" style="display: inline-block"
                                                         action="#{GroupEditController.resetSettings()}">
                                            <f:ajax execute="@form" render=":groupsPage" onevent="loading"/>
                                        </h:commandButton>

                                        <b:button styleClass="btn btn-danger"
                                                  value="Delete User Group"
                                                  style="display: inline-block"
                                                  p:data-toggle="modal"
                                                  p:data-target="#deletionConfirmModal"
                                                  disabled="#{GroupEditController.selectedGroup.immutable}"/>

                                    </div>
                                </div>
                            </div>
                        </c:otherwise>
                    </c:choose>
                </h:form>
            </b:column>
        </b:row>

        <!-- Deletion Confirmation Modal -->
        <b:modal id="deletionConfirmModal" title="User Group Deletion Confirmation">
            Are you sure you want to delete the User Group '#{GroupEditController.selectedGroup.name}'?
            (No users will be deleted.)
            <f:facet name="footer">

                <b:button styleClass="btn btn-default"
                          p:data-dismiss="modal" value="Cancel"/>
                <h:commandButton styleClass="btn btn-danger"
                                 p:data-dismiss="modal" value="Delete"
                                 action="#{GroupEditController.deleteSelectedGroup}">
                    <f:ajax render=":groupsPage" onevent="loading"/>
                </h:commandButton>

            </f:facet>
        </b:modal>
        <!-- End Deletion Confirmation Modal -->

    </h:panelGroup>
</ui:composition>

</html>
