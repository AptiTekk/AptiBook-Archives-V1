<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
    <h:panelGroup layout="block" id="groupsPage">
        <b:row>
            <b:column colSm="6">
                <h:form>
                    <div class="form-group">
                        <pf:tree id="tree" value="#{GroupTreeController.getTree(null, null, false)}" var="node"
                                 orientation="horizontal" selectionMode="single" cache="true" dynamic="false"
                                 selection="#{GroupEditController.selectedNode}">
                            <pf:ajax event="select" update=":groupEditForm" onstart="loading_start()"
                                     oncomplete="loading_complete()"/>
                            <pf:treeNode>
                                <h:outputText value="#{node.name}"/>
                            </pf:treeNode>
                        </pf:tree>
                    </div>
                    <div class="form-group">
                        <h:commandButton styleClass="btn btn-success"
                                         value="Add New Group"
                                         action="#{GroupEditController.addGroup()}">
                            <f:ajax render=":groupsPage" onevent="loading"/>
                        </h:commandButton>
                    </div>
                </h:form>
            </b:column>
            <b:column colSm="6">
                <h:form styleClass="form-horizontal" id="groupEditForm">
                    <c:choose>
                        <c:when test="#{GroupEditController.selectedNode == null}">
                            <b:column colXs="9" offsetXs="3">
                                <b:messages for=":groupEditForm"/>
                                <h4>Please select a group.</h4>
                            </b:column>
                        </c:when>
                        <c:otherwise>
                            <b:column colXs="9" offsetXs="3">
                                <b:messages for=":groupEditForm" showSummary="false"/>
                                <h4>Group Settings</h4>
                            </b:column>

                            <div class="form-group">
                                <h:outputLabel value="Name:" styleClass="col-xs-3 control-label"/>
                                <b:column colXs="9">
                                    <c:choose>
                                        <c:when test="#{GroupEditController.selectedGroup.immutable}">
                                            <h:outputText styleClass="form-control"
                                                          value="#{GroupEditController.selectedGroup.name}"
                                                          p:disabled="true"/>
                                        </c:when>
                                        <c:otherwise>
                                            <h:inputText styleClass="form-control"
                                                         value="#{GroupEditController.editableGroupName}" validatorMessage="Group Names must be from 1 to 32 characters and may only contain A-Z, a-z, 0-9, and #">
                                                <f:validateLength minimum="1" maximum="32" />
                                                <f:validateRegex pattern="[A-Za-z0-9 #]+"/>
                                            </h:inputText>
                                        </c:otherwise>
                                    </c:choose>
                                </b:column>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="Parent Group:"
                                               styleClass="col-xs-3 control-label"/>
                                <b:column colXs="9">
                                    <pf:tree id="parentSelectionTree"
                                             value="#{GroupTreeController.getTree(GroupEditController.currentGroupParent, GroupEditController.selectedGroup, true)}"
                                             var="node" dynamic="true"
                                             orientation="horizontal" selectionMode="single">
                                        <pf:ajax event="select" onstart="loading_start()"
                                                 oncomplete="loading_complete()"
                                                 listener="#{GroupEditController.onParentSelected}"/>
                                        <pf:treeNode>
                                            <h:outputText value="#{node.name}"/>
                                        </pf:treeNode>
                                    </pf:tree>
                                    <pf:tooltip for="parentSelectionTree"
                                                value="The selected group and its parents will be notified of reservation requests for this Reservable."
                                                showDelay="1000"/>
                                </b:column>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="Users:" styleClass="col-xs-3 control-label"/>
                                <b:column colXs="9">
                                    <pf:dataList
                                            value="#{GroupEditController.selectedGroup.users}"
                                            var="user" type="unordered" itemType="none" paginator="true" rows="10"
                                            styleClass="paginated">
                                        <h:outputText value="#{user.username}" style="display:inline-block"/>
                                    </pf:dataList>
                                </b:column>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-offset-3 col-xs-9">
                                    <div class="btn-toolbar">
                                        <h:commandButton styleClass="btn btn-primary"
                                                         value="Save Changes" style="display: inline-block"
                                                         action="#{GroupEditController.updateSettings()}">
                                            <f:ajax execute="@form" render=":groupsPage" onevent="loading"/>
                                        </h:commandButton>

                                        <h:commandButton styleClass="btn btn-default"
                                                         value="Reset Fields" style="display: inline-block"
                                                         action="#{GroupEditController.resetSettings()}">
                                            <f:ajax execute="@form" render=":groupsPage" onevent="loading"/>
                                        </h:commandButton>

                                        <b:button styleClass="btn btn-danger"
                                                  value="Delete Group"
                                                  style="display: inline-block"
                                                  p:data-toggle="modal"
                                                  p:data-target="#deletionConfirmModal"
                                                  disabled="#{GroupEditController.selectedGroup.immutable}"/>

                                    </div>
                                </div>
                            </div>
                        </c:otherwise>
                    </c:choose>
                </h:form>
            </b:column>
        </b:row>

        <!-- Deletion Confirmation Modal -->
        <b:modal id="deletionConfirmModal" title="Group
                         Deletion Confirmation">
            Are you sure you want to delete group '#{GroupEditController.selectedGroup.name}'?
            <f:facet name="footer">

                <b:button styleClass="btn btn-default"
                          p:data-dismiss="modal" value="Cancel"/>
                <h:commandButton styleClass="btn btn-danger"
                                 p:data-dismiss="modal" value="Delete"
                                 action="#{GroupEditController.deleteSelectedGroup}">
                    <f:ajax render=":groupsPage" onevent="loading"/>
                </h:commandButton>

            </f:facet>
        </b:modal>
        <!-- End Deletion Confirmation Modal -->

    </h:panelGroup>
</ui:composition>

</html>
