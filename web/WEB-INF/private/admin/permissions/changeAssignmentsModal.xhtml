<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pf="http://primefaces.org/ui">

<ui:composition>
    <h:form id="assignModalForm">
        <b:modal
                title="Change Assignments for '#{permissionsController.assignmentPermission.descriptor.friendlyName}'"
                styleClass="assignModal">
            <h:panelGroup id="assignModalContent">
                <h:panelGroup id="assignModalUsers">
                    <b:row>
                        <b:column colXs="12">
                            <div class="form-group">
                                <h4>Available Users</h4>
                                Click on a username to add it to the assigned Users.
                            </div>
                            <div class="form-group">
                                <b:dataTable value="#{permissionsController.availableUsers}" var="user">
                                    <h:column>
                                        <f:facet name="header">
                                            Username
                                        </f:facet>
                                        <b:navCommandLink iconAwesome="plus-circle" iconAlign="left"
                                                          value="#{user.username}"
                                                          ajax="true"
                                                          action="#{permissionsController.assignUser(user)}"
                                                          style="cursor: pointer;"
                                                          update="@parent:@parent:@parent:@parent:@parent"/>
                                    </h:column>
                                </b:dataTable>
                            </div>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colXs="12">
                            <div class="form-group">
                                <h4>Assigned Users</h4>
                                Click on a username to remove it from the assigned Users.
                            </div>
                            <div class="form-group">
                                <b:dataTable value="#{permissionsController.assignedUsers}" var="user"
                                             id="assignedUsers">
                                    <h:column>
                                        <f:facet name="header">
                                            Username
                                        </f:facet>
                                        <b:navCommandLink iconAwesome="minus-circle" iconAlign="left"
                                                          value="#{user.username}"
                                                          ajax="true"
                                                          action="#{permissionsController.unAssignUser(user)}"
                                                          style="cursor: pointer;"
                                                          update="@parent:@parent:@parent:@parent:@parent"/>
                                    </h:column>
                                </b:dataTable>
                            </div>
                        </b:column>
                    </b:row>
                </h:panelGroup>
                <b:row>
                    <b:column colXs="12">
                        <div class="form-group">
                            <h4>Assigned User Groups</h4>
                            Toggle assigned User Groups by clicking on them.
                        </div>
                        <div class="form-group">
                            <pf:tree
                                    value="#{groupTreeController.getMultipleSelectedTree(permissionsController.assignmentPermission.userGroups, null, false, false)}"
                                    var="node" selectionMode="checkbox"
                                    showUnselectableCheckbox="true"
                                    selection="#{permissionsController.assignedGroups}"
                                    propagateSelectionDown="false" propagateSelectionUp="false">
                                <pf:treeNode>
                                    <h:outputText value="#{node.name}"/>
                                </pf:treeNode>
                            </pf:tree>
                        </div>
                    </b:column>
                </b:row>
            </h:panelGroup>
            <f:facet name="footer">
                <b:button styleClass="btn btn-default"
                          p:data-dismiss="modal" value="Cancel"/>
                <b:commandButton value="Save Changes" look="primary"
                                 ajax="true"
                                 update=":permissionsForm"
                                 oncomplete="$('.assignModal').modal('hide')"
                                 action="#{permissionsController.saveChanges}"
                                 actionListener="#{groupTreeController.invalidateTrees()}"/>
            </f:facet>
        </b:modal>
    </h:form>
</ui:composition>

</html>
