<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
    <h:panelGroup layout="block" id="assetsPage">
        <h:panelGroup layout="block" id="assetsPageContent">
            <c:forEach items="#{assetSettingsController.assetCategoryList}" var="assetCategory">
                <b:row>
                    <b:column colXs="12">
                        <h3>#{assetCategory.name}</h3>
                        <hr/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column colXs="12">
                        <h:form id="assetsForm_#{assetCategory.id}">
                            <div class="form-group">
                                <b:message for="assetsForm_#{assetCategory.id}" showSummary="false"
                                           showDetail="true"/>
                            </div>
                            <div class="form-group">
                                <b:dataTable
                                        value="#{assetSettingsController.assetMap.get(assetCategory)}"
                                        var="asset">
                                    <h:column>
                                        <f:facet name="header">
                                            Asset Name
                                        </f:facet>
                                        <b:navCommandLink value="#{asset.name}"
                                                          iconAwesome="pencil-square-o"
                                                          action="#{assetSettingsController.setSelectedAsset(asset)}"
                                                          ajax="true"
                                                          update=":editAssetModalForm"
                                                          oncomplete="$('.editAssetModal').modal();"
                                                          style="cursor:pointer;"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Approval Required
                                        </f:facet>
                                        #{asset.needsApproval ? 'Yes' : 'No'}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Owner Group
                                        </f:facet>
                                        #{asset.owner.name}
                                    </h:column>
                                </b:dataTable>
                            </div>

                            <div class="form-group">
                                <!-- Add new Asset Button -->
                                <h:panelGroup rendered="#{assetSettingsController.userGroupsEmpty}" style="font-weight: bold;">
                                    You must create one or more User Groups before creating Assets. <br/> <br/>
                                </h:panelGroup>
                                <h:commandButton styleClass="btn btn-primary"
                                                 value="Add New Asset"
                                                 style="display: inline-block"
                                                 action="#{newAssetController.setAssetCategory(assetCategory)}"
                                                 ajax="true"
                                                 update=":newAssetModalForm"
                                                 onclick="$('.newAssetModal').modal();"
                                                 disabled="#{assetSettingsController.userGroupsEmpty}">
                                    <f:ajax render="@form"
                                            onevent="loading"/>
                                </h:commandButton>
                            </div>
                        </h:form>
                    </b:column>
                </b:row>
            </c:forEach>
        </h:panelGroup>

        <ui:include src="editAssetModal.xhtml"/>
        <ui:include src="deleteAssetModal.xhtml"/>
        <ui:include src="newAssetModal.xhtml"/>

    </h:panelGroup>
</ui:composition>

</html>
