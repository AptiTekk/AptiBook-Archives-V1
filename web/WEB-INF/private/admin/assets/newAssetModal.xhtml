<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <h:form id="newAssetModalForm" enctype="multipart/form-data">
        <b:modal styleClass="newAssetModal" title="New Asset">
            <h:panelGroup id="newAssetModalContent">
                <div class="form-group">
                    * = Required. Name must be unique.
                    <b:message for="newAssetModalForm" showSummary="false"
                               showDetail="true"/>
                    <hr/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Name: *"/>
                    <b:message for="name" showSummary="false"
                               showDetail="true"/>
                    <h:inputText id="name" styleClass="form-control"
                                 value="#{newAssetController.assetName}"
                                 required="true"
                                 requiredMessage="This is required."
                                 maxlength="32">
                        <f:validator binding="#{uniqueAssetValidator}"/>
                        <f:attribute name="assetCategory"
                                     value="#{newAssetController.assetCategory}"/>
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Tags:"/>
                    <!--@elvariable id="tag" type="com.aptitekk.agenda.core.entities.Tag"-->
                    <pf:autoComplete multiple="true" dropdown="true"
                                     value="#{tagController.selectedAssetTags}"
                                     completeMethod="#{tagController.getAssetTagSuggestions}"
                                     var="tag" itemLabel="#{tag.name}"
                                     itemValue="#{tag}"
                                     converter="#{TagConverter}"
                                     queryDelay="100" styleClass="dropdown">
                        <pf:ajax event="itemSelect" process="@this"/>
                        <pf:ajax event="itemUnselect" process="@this"/>
                        #{tag.name}
                    </pf:autoComplete>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Requires Approval:"/>
                    <h:selectBooleanCheckbox id="approvalCheck"
                                             value="#{newAssetController.assetApprovalRequired}"/>
                </div>

                <h:panelGroup id="assetAvailability" layout="block">
                    <div class="form-group">
                        <h:outputLabel value="Availability Time Start: *"/>
                        <b:message for="startTime" showSummary="false" showDetail="true"/>
                        <h:selectOneMenu id="startTime"
                                         value="#{timeSelectionController.selectedStartTime}"
                                         styleClass="big-select"
                                         converter="#{SegmentedTimeConverter}" required="true"
                                         requiredMessage="This is required.">
                            <f:selectItem itemValue="#{null}"
                                          itemLabel="--- Select a Time ---"
                                          noSelectionOption="true"/>
                            <f:selectItems
                                    value="#{timeSelectionController.getStartTimes(false)}"
                                    var="time" itemValue="#{time}"
                                    itemLabel="#{time.timeString}"/>
                            <f:ajax render="assetAvailability"
                                    onevent="loading"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Availability Time End: *"/>
                        <b:message for="endTime" showSummary="false" showDetail="true"/>
                        <h:selectOneMenu id="endTime"
                                         value="#{timeSelectionController.selectedEndTime}"
                                         styleClass="big-select"
                                         converter="#{SegmentedTimeConverter}"
                                         disabled="#{timeSelectionController.selectedStartTime == null}" required="true"
                                         requiredMessage="This is required.">
                            <f:selectItems
                                    value="#{timeSelectionController.endTimes}"
                                    var="time" itemValue="#{time}"
                                    itemLabel="#{time.timeString}"/>
                            <f:ajax render="assetAvailability"
                                    onevent="loading"/>
                        </h:selectOneMenu>
                    </div>
                </h:panelGroup>

                <div class="form-group">
                    <h:outputLabel value="Owner Group: *"/>
                    <b:message for="ownerGroup"
                               showSummary="false" showDetail="true"/>
                    <pf:tree id="ownerGroup"
                             value="#{newAssetController.tree}"
                             var="node" dynamic="true"
                             selectionMode="single">
                        <pf:ajax event="select" listener="#{newAssetController.onOwnerSelected}"/>
                        <pf:treeNode>
                            <h:outputText value="#{node.name}"/>
                        </pf:treeNode>
                    </pf:tree>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Add a Photo:"/>
                    <b:message for="imageUpload" id="imageUploadMessage"
                               showSummary="false" showDetail="true"/>
                    <div class="input-group">
                        <div class="input-group-btn">
                            <div class="btn btn-primary">
                                <span>Browse...</span>
                                <h:inputFile id="imageUpload"
                                             value="#{newAssetController.image}"
                                             class="_hiddenUplFile"
                                             validator="#{imageUploadValidator.validate}">
                                    <f:ajax render="imageUploadMessage fileUploadNameField"
                                            listener="#{newAssetController.onFileChosen}"/>
                                </h:inputFile>
                            </div>
                        </div>
                        <h:panelGroup id="fileName">
                            <span class="form-control">
                                <h:outputText
                                        value="#{newAssetController.fileName}"
                                        id="fileUploadNameField"/>
                            </span>
                        </h:panelGroup>
                    </div>
                </div>
                <b:fetchBeanInfos/>
            </h:panelGroup>

            <f:facet name="footer">
                <h:commandButton styleClass="btn btn-primary" value="Save Asset"
                                 action="#{newAssetController.addNewAsset}"
                                 actionListener="#{groupTreeController.invalidateTrees}">
                    <f:ajax execute="@form"
                            render="newAssetModalContent :assetsPageContent"
                            onevent="function closeModal(data) {if(data.status === 'success'){if(!(bfHasError || bfHasFatalError)){$('.newAssetModal').modal('hide')}}}"/>
                </h:commandButton>
                <b:button value="Cancel" look="default"
                          onclick="$('.newAssetModal').modal('hide');"
                />
            </f:facet>
        </b:modal>
    </h:form>
</ui:composition>

</html>
