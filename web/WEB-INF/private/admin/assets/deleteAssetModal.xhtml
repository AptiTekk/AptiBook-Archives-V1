<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
>

<ui:composition>
    <h:form id="deleteAssetModalForm">
        <b:modal styleClass="deleteAssetModal" title="Asset
                         Deletion Confirmation">
            Are you sure you want to delete the Asset '#{assetSettingsController.selectedAsset.name}'?
            <br/>
            <p style="text-decoration: underline">All associated Reservations will be deleted as well!</p>
            <f:facet name="footer">
                <b:button look="default" value="Cancel"
                          onclick="$('.deleteAssetModal').modal('hide');$('.editAssetModal').modal();"/>
                <h:commandButton styleClass="btn btn-danger"
                                 value="Delete"
                                 action="#{assetSettingsController.deleteSelectedAsset}">
                    <f:ajax render=":assetsPageContent"
                            onevent="function closeModal(data) {if(data.status === 'success'){if(!validationFailed){$('.deleteAssetModal').modal('hide')}}}"/>
                </h:commandButton>
            </f:facet>
        </b:modal>
    </h:form>
</ui:composition>

</html>
