<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <h:form id="editAssetModalForm" enctype="multipart/form-data">
        <b:modal styleClass="editAssetModal" title="Edit Asset '#{editAssetController.selectedAsset.name}'">
            <h:panelGroup id="editAssetModalContent">
                <div class="form-group">
                    * = Required. Name must be unique.
                    <b:message for="editAssetModalForm" showSummary="false"
                               showDetail="true"/>
                    <hr/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Name: *"/>
                    <b:message for="name" showSummary="false"
                               showDetail="true"/>
                    <h:inputText id="name" styleClass="form-control"
                                 value="#{editAssetController.assetName}"
                                 required="true"
                                 requiredMessage="This is required."
                                 maxlength="32">
                        <f:validator binding="#{uniqueAssetValidator}"/>
                        <f:attribute name="assetCategory"
                                     value="#{editAssetController.selectedAsset.assetCategory}"/>
                        <f:attribute name="exception" value="#{editAssetController.selectedAsset}"/>
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Filters:"/>
                    <!--@elvariable id="tag" type="com.aptitekk.aptibook.core.domain.entities.Tag"-->
                    <pf:autoComplete multiple="true" dropdown="true"
                                     value="#{tagController.selectedAssetTags}"
                                     completeMethod="#{tagController.getAssetTagSuggestions}"
                                     var="tag" itemLabel="#{tag.name}"
                                     itemValue="#{tag}"
                                     converter="#{tagConverter}"
                                     queryDelay="100" styleClass="dropdown">
                        <pf:ajax event="itemSelect" process="@this"/>
                        <pf:ajax event="itemUnselect" process="@this"/>
                        #{tag.name}
                    </pf:autoComplete>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Requires Approval:"/>
                    <b:switch id="approvalCheck" value="#{editAssetController.assetApprovalRequired}" onText="Yes"
                              offText="No"/>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Owner Group: *"/>
                    <b:message for="ownerGroup"
                               showSummary="false" showDetail="true"/>
                    <pf:tree id="ownerGroup"
                             value="#{editAssetController.tree}"
                             var="node" dynamic="true"
                             selectionMode="single">
                        <pf:ajax event="select" listener="#{editAssetController.onOwnerSelected}"/>
                        <pf:treeNode>
                            <h:outputText value="#{node.name}"/>
                        </pf:treeNode>
                    </pf:tree>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Add a Photo:"/>
                    <b:message for="imageUpload" id="imageUploadMessage"
                               showSummary="false" showDetail="true"/>
                    <div class="input-group">
                        <div class="input-group-btn">
                            <div class="btn btn-primary">
                                <span>Browse...</span>
                                <h:inputFile id="imageUpload"
                                             value="#{editAssetController.image}"
                                             class="_hiddenUplFile"
                                             validator="#{imageUploadValidator.validate}">
                                    <f:ajax render="imageUploadMessage fileUploadNameField"
                                            listener="#{editAssetController.onFileChosen}"/>
                                </h:inputFile>
                            </div>
                        </div>
                        <h:panelGroup id="fileName">
                            <span class="form-control">
                                <h:outputText
                                        value="#{editAssetController.fileName}"
                                        id="fileUploadNameField"/>
                            </span>
                        </h:panelGroup>
                    </div>
                </div>
                <b:fetchBeanInfos/>
            </h:panelGroup>

            <f:facet name="footer">
                <div class="btn-toolbar">
                    <h:commandButton styleClass="btn btn-primary" value="Save Changes"
                                     action="#{editAssetController.updateSettings()}"
                                     actionListener="#{groupTreeController.invalidateTrees}">
                        <f:ajax execute="@form"
                                render="editAssetModalContent :assetsPageContent"
                                onevent="function closeModal(data) {if(data.status === 'success'){if(!(bfHasError || bfHasFatalError)){$('.editAssetModal').modal('hide')}}}"/>
                    </h:commandButton>
                    <div class="pull-right btn-toolbar">

                        <b:commandButton look="danger" style="float: left;" value="Delete Asset"
                                         ajax="true" update=":deleteAssetModalForm"
                                         oncomplete="$('.deleteAssetModal').modal();$('.editAssetModal').modal('hide')"/>
                        <b:button value="Cancel" look="default"
                                  onclick="$('.editAssetModal').modal('hide');"/>
                    </div>
                </div>
            </f:facet>
        </b:modal>
    </h:form>
</ui:composition>

</html>
