<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition>
    <h:form id="deletionConfirmModalForm">
        <b:modal class="deletionConfirmModal" title="User Group Deletion Confirmation">
            Are you sure you want to delete the User Group '#{editUserGroupController.selectedUserGroup.name}'?
            (No Users will be deleted.)
            <f:facet name="footer">
                <b:commandButton look="danger" value="Delete" ajax="true"
                                 action="#{editUserGroupController.deleteSelectedGroup}"
                                 update=":groupsPageContent" oncomplete="$('.deletionConfirmModal').modal('hide')"/>
                <b:button look="default" value="Cancel" onclick="$('.deletionConfirmModal').modal('hide')"/>
            </f:facet>
        </b:modal>
    </h:form>
</ui:composition>

</html>
