<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition>
    <b:messages for="propertiesForm" showSummary="false" showDetail="true"/>
    <b:panel>
        <h:form>
            <ui:repeat value="#{PropertiesController.properties}" var="property">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h:outputLabel
                                value="#{PropertiesController.formatPropertyTitle(property.key)}"/>
                    </div>
                    <div class="panel-body">
                        <h:inputText value="#{property.value}"/>
                    </div>
                </div>
            </ui:repeat>

            <h:panelGroup rendered="#{PropertiesController.properties.size() != 0}">
                <h:commandButton styleClass="btn btn-primary"
                                 value="Save Changes" style="display: inline-block"
                                 action="#{PropertiesController.updateProperties()}">
                    <f:ajax execute="@form" render=":account :header"/>
                </h:commandButton>
                <h:commandButton styleClass="btn btn-default"
                                 value="Reset Fields" style="display: inline-block"
                                 action="#{PropertiesController.resetProperties()}">
                    <f:ajax execute="@form" render=":account :header"/>
                </h:commandButton>
            </h:panelGroup>
            <h:panelGroup rendered="#{PropertiesController.properties.size() == 0}">
                <h4>No Application Properties Found</h4>
            </h:panelGroup>
        </h:form>
    </b:panel>
</ui:composition>

</html>
