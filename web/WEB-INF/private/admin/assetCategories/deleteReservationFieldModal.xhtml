<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
>

<ui:composition>
    <h:form id="deleteReservationFieldModalForm">
        <b:modal styleClass="deleteReservationFieldModal" title="Field
                         Deletion Confirmation">
            Are you sure you want to delete the Field '#{editReservationFieldController.reservationField.title}'?
            <br/>
            <p style="text-decoration: underline">All associated answers will be deleted as well!</p>
            <f:facet name="footer">
                <b:commandButton look="danger"
                                 value="Delete"
                                 ajax="true"
                                 action="#{editReservationFieldController.delete}"
                                 update=":assetCategoriesPageContent"
                                 oncomplete="$('.deleteReservationFieldModal').modal('hide')"/>
                <b:button look="default" value="Cancel"
                          onclick="$('.deleteReservationFieldModal').modal('hide');$('.editReservationFieldModal').modal();"/>
            </f:facet>
        </b:modal>
    </h:form>
</ui:composition>

</html>
