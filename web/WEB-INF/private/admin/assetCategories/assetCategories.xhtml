<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>
    <h:panelGroup layout="block" id="assetCategoriesPage">
        <b:row id="assetCategoriesPageContent">
            <!-- Asset Category Selection List -->
            <b:column colXs="12" colLg="5">
                <h:form>
                    <div class="form-group">
                        <b:dataTable value="#{assetCategoryEditController.assetCategories}" var="assetCategory"
                                     styleClass="table table-striped table-bordered" style="width:100%;"
                                     responsive="true">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Asset Category"/>
                                </f:facet>
                                <b:navCommandLink value="#{assetCategory.name}"
                                                  iconAwesome="pencil-square-o"
                                                  ajax="true"
                                                  action="#{assetCategoryEditController.setSelectedAssetCategory(assetCategory)}"
                                                  update=":assetCategoriesPage"
                                                  style="cursor: pointer; font-weight: #{assetCategoryEditController.selectedAssetCategory == assetCategory ? 'bold' : 'normal'}"/>
                            </h:column>
                        </b:dataTable>
                    </div>
                    <h:panelGroup layout="block" styleClass="form-group"
                                  rendered="#{assetCategoryEditController.hasModifyPermission()}">
                        <b:commandButton look="primary" value="Add New Asset Category" ajax="true"
                                         update=":newAssetCategoryModalForm"
                                         oncomplete="$('.newAssetCategoryModal').modal()"/>
                    </h:panelGroup>
                </h:form>
            </b:column>

            <!-- Asset Category Edit Fields -->
            <b:column colXs="12" colLg="6" offsetLg="1">
                <c:choose>
                    <c:when test="#{assetCategoryEditController.selectedAssetCategory == null}">
                        <h4>Please select an Asset Category.</h4>
                        <b:messages showSummary="false" showDetail="true"/>
                    </c:when>
                    <c:otherwise>
                        <h:form id="assetCategoryEditForm">

                            <div class="form-group">
                                <h4>Asset Category Settings:</h4>
                                * = Required. Name must be unique.
                                <b:message for="assetCategoryEditForm" showSummary="false"
                                           showDetail="true"/>
                            </div>
                            <div class="form-group">
                                <b:message for="assetCategoryNameEdit" showSummary="false" showDetail="true"/>
                                <b:inputText id="assetCategoryNameEdit" label="Name:"
                                             value="#{assetCategoryEditController.editableAssetCategoryName}"
                                             required="true"
                                             disabled="#{!assetCategoryEditController.hasModifyPermission()}"
                                             requiredMessage="This is required." maxlength="32"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Asset Tags:"/>
                                <!--@elvariable id="tag" type="java.lang.String"-->
                                <pf:autoComplete multiple="true"
                                                 value="#{tagController.selectedAssetCategoryTagNames}"
                                                 completeMethod="#{tagController.getAssetCategoryTagSuggestions}"
                                                 var="tag" itemLabel="#{tag}" itemValue="#{tag}"
                                                 disabled="#{!assetCategoryEditController.hasModifyPermission()}"
                                                 onkeyup="return event.keyCode == 188 || event.keyCode == 13 || event.keyCode == 32">
                                    <pf:ajax event="keyup" process="@this" update="@this"/>
                                </pf:autoComplete>
                            </div>
                            <div class="form-group">
                                <div class="btn-toolbar">
                                    <h:commandButton styleClass="btn btn-primary"
                                                     value="Save Changes" style="display: inline-block"
                                                     action="#{assetCategoryEditController.updateSettings()}"
                                                     disabled="#{!assetCategoryEditController.hasModifyPermission()}">
                                        <f:ajax execute="@form" render=":assetCategoriesPage" onevent="loading"/>
                                    </h:commandButton>
                                    <h:commandButton styleClass="btn btn-default"
                                                     value="Reset Form" style="display: inline-block"
                                                     action="#{assetCategoryEditController.resetSettings()}"
                                                     disabled="#{!assetCategoryEditController.hasModifyPermission()}">
                                        <f:ajax execute="@form" render=":assetCategoriesPage" onevent="loading"/>
                                    </h:commandButton>
                                    <b:button styleClass="btn btn-danger"
                                              value="Delete Asset Category"
                                              style="display: inline-block; float:right;"
                                              p:data-toggle="modal"
                                              p:data-target="#assetCategoryDeletionConfirmModal"
                                              disabled="#{!assetCategoryEditController.hasModifyPermission()}"/>
                                </div>
                            </div>
                        </h:form>
                        <hr/>
                        <h:form id="reservationFieldEditForm">
                            <div class="form-group">
                                <h4>Reservation Request Fields:</h4>
                                <b:message for="reservationFieldEditForm" showSummary="false"
                                           showDetail="true"/>
                            </div>
                            <div class="form-group">
                                <b:dataTable value="#{assetCategoryEditController.reservationFields}"
                                             var="reservationField" searching="false" paginated="false">
                                    <h:column>
                                        <f:facet name="header">
                                            Title
                                        </f:facet>
                                        <b:navCommandLink value="#{reservationField.title}"
                                                          iconAwesome="pencil-square-o"
                                                          ajax="true"
                                                          action="#{editReservationFieldController.setReservationField(reservationField)}"
                                                          update=":editReservationFieldModalForm"
                                                          oncomplete="$('.editReservationFieldModal').modal()"
                                                          style="cursor: pointer;"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Description
                                        </f:facet>
                                        #{reservationField.description}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Size
                                        </f:facet>
                                        #{reservationField.multiLine ? 'Multi-Line' : 'Single-Line'}
                                    </h:column>
                                </b:dataTable>
                            </div>
                            <div class="form-group">
                                <div class="btn-toolbar">
                                    <b:commandButton look="primary" value="Add New Field" ajax="true"
                                                     update=":newReservationFieldModalForm"
                                                     oncomplete="$('.newReservationFieldModal').modal()"/>
                                </div>
                            </div>
                        </h:form>
                    </c:otherwise>
                </c:choose>
            </b:column>
        </b:row>

        <ui:include src="newAssetCategoryModal.xhtml"/>
        <ui:include src="newReservationFieldModal.xhtml"/>
        <ui:include src="editReservationFieldModal.xhtml"/>
        <ui:include src="deleteReservationFieldModal.xhtml"/>
        <ui:include src="deleteAssetCategoryModal.xhtml"/>

    </h:panelGroup>
</ui:composition>

</html>
