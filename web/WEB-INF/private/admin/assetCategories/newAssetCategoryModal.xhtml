<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pf="http://primefaces.org/ui">

<ui:composition>
    <h:form styleClass="form-horizontal">
        <b:modal styleClass="newAssetCategoryModal" title="New Asset Category">
            <h:panelGroup id="newAssetCategoryFields">
                <div class="form-group">
                    <b:column colXs="9" offsetXs="3">
                        * = Required. Name must be unique.
                    </b:column>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Name: *" styleClass="col-xs-3 control-label"/>
                    <b:column colXs="9">
                        <b:message for="newAssetCategoryName" showSummary="false" showDetail="true"/>
                        <h:inputText id="newAssetCategoryName" styleClass="form-control"
                                     value="#{newAssetCategoryController.name}"
                                     required="true"
                                     requiredMessage="This is required." maxlength="32">
                            <f:validator binding="#{uniqueAssetCategoryValidator}"/>
                        </h:inputText>
                    </b:column>
                </div>
                <b:fetchBeanInfos/>
            </h:panelGroup>
            <f:facet name="footer">

                <b:button styleClass="btn btn-default"
                          p:data-dismiss="modal" value="Cancel"/>
                <b:commandButton value="Add" look="primary" ajax="true"
                                 update="newAssetCategoryFields :assetCategoriesPageContent :assetCategoryDeletionConfirmModal"
                                 oncomplete="if(!validationFailed) $('.newAssetCategoryModal').modal('hide')"
                                 action="#{newAssetCategoryController.addAssetCategory}"/>
            </f:facet>
        </b:modal>
    </h:form>
</ui:composition>

</html>
