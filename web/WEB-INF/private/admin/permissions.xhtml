<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
    <h:panelGroup layout="block" id="permissionsPage">
        <h:panelGroup layout="block" id="permissionsRows">
            <c:forEach items="#{permissionsController.permissionDetailsList}" var="permissionDetails">
                <b:row>
                    <b:column colXs="12">
                        <h3>#{permissionDetails.group.friendlyName}</h3>
                        <hr/>
                    </b:column>
                </b:row>
                <c:forEach items="#{permissionDetails.permissions}" var="permission">
                    <b:row style="padding-bottom:20px;">
                        <b:column colXs="8">
                            <h:outputText value="#{permission.descriptor.friendlyName}" style="font-weight: bold"/>
                            <br/>
                            <h:outputText value="#{permission.descriptor.description}" escape="false"/>
                        </b:column>
                        <b:column colXs="2">
                            <h:outputText value="Assigned Users" style="font-weight: bold"/>
                            <br/>
                            <c:choose>
                                <c:when test="#{empty permission.users}">
                                    <h:outputText value="No Users are assigned to this permission!"
                                                  style="font-style: italic"/>
                                </c:when>
                                <c:otherwise>
                                    <c:forEach items="#{permission.users}" var="user">
                                        <b:navLink value="#{user.username}" iconAwesome="minus-circle"
                                                   iconAlign="left"/>
                                    </c:forEach>
                                </c:otherwise>
                            </c:choose>
                        </b:column>
                        <b:column colXs="2">
                            <h:outputText value="Assigned User Groups" style="font-weight: bold"/>
                            <br/>
                            <c:choose>
                                <c:when test="#{empty permission.userGroups}">
                                    <h:outputText value="No User Groups are assigned to this permission!"
                                                  style="font-style: italic"/>
                                </c:when>
                                <c:otherwise>
                                    <c:forEach items="#{permission.userGroups}" var="userGroup">
                                        <b:navLink value="#{userGroup.name}" iconAwesome="minus-circle"
                                                   iconAlign="left"/>
                                    </c:forEach>
                                </c:otherwise>
                            </c:choose>
                        </b:column>
                    </b:row>
                </c:forEach>
            </c:forEach>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>

</html>
