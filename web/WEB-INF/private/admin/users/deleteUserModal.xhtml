<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition>
    <h:form id="deletionConfirmModalForm">
        <b:modal styleClass="deletionConfirmModal" title="User
                         Deletion Confirmation">
            Are you sure you want to delete User '#{editUserController.selectedUser.emailAddress}'?
            <f:facet name="footer">
                <b:commandButton look="danger"
                                 p:data-dismiss="modal" value="Delete" ajax="true"
                                 action="#{editUserController.deleteSelectedUser}"
                                 update=":usersPage">
                </b:commandButton>
                <b:button look="default" p:data-dismiss="modal" value="Cancel"/>
            </f:facet>
        </b:modal>
    </h:form>
</ui:composition>

</html>
