<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
>

<ui:composition>
    <h:form id="deleteResourceModalForm">
        <b:modal styleClass="deleteResourceModal" title="Resource
                         Deletion Confirmation">
            Are you sure you want to delete the Resource '#{editResourceController.selectedResource.name}'?
            <br/>
            <p style="text-decoration: underline">All associated Reservations will be deleted as well!</p>
            <f:facet name="footer">
                <b:commandButton look="danger" value="Delete" ajax="true"
                                 action="#{editResourceController.deleteSelectedResource}" update=":resourcesPageContent"
                                 oncomplete="$('.deleteResourceModal').modal('hide')"/>
                <b:button look="default" value="Cancel"
                          onclick="$('.deleteResourceModal').modal('hide');$('.editResourceModal').modal();"/>
            </f:facet>
        </b:modal>
    </h:form>
</ui:composition>

</html>
