<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition>
    <b:container>
        <b:row style="margin-top: 20px">
            <ui:fragment rendered="#{requestReservationViewController.asset.needsApproval}">
                <b:column colXs="12">
                    <b:panel title="Reservation Requested" look="success" collapsible="false">
                        <h4>Success!</h4>
                        <h:outputText
                                value="Your reservation for #{requestReservationViewController.successfulReservation.title} has been requested."
                                rendered="#{not empty requestReservationViewController.successfulReservation.title}"/>
                        <h:outputText
                                value="Your reservation for #{requestReservationViewController.asset.name} has been requested."
                                rendered="#{empty requestReservationViewController.successfulReservation.title}"/>
                    </b:panel>
                </b:column>
            </ui:fragment>
            <ui:fragment rendered="#{!requestReservationViewController.asset.needsApproval}">
                <b:column colXs="12">
                    <b:panel title="Reservation Approved" look="success" collapsible="false">
                        <h4>Success!</h4>
                        <h:outputText
                                value="Your reservation for #{requestReservationViewController.reservationTitle} has been approved."
                                rendered="#{not empty requestReservationViewController.reservationTitle}"/>
                        <h:outputText
                                value="Your reservation for #{requestReservationViewController.asset.name} has been approved."
                                rendered="#{empty requestReservationViewController.reservationTitle}"/>
                    </b:panel>
                </b:column>
            </ui:fragment>
        </b:row>
        <b:row>
            <b:column colXs="12">
                <b:button outcome="index" value="Home"/>
            </b:column>
        </b:row>
    </b:container>
</ui:composition>


</html>
