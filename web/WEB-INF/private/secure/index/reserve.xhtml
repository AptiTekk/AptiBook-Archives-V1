<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<ui:composition>
    <b:container>
        <b:column colXs="12">
            <h2>Enter details for reservation of #{requestReservationViewController.asset.name}</h2>
        </b:column>
        <h:form>
            <b:tabView activeIndex="0">
                        <b:tab title="Details">
                            <b:row>
                                <b:column colXs="12" colMd="6">
                                    <b:inputText value="#{requestReservationViewController.reservationTitle}"
                                                 a:placeholder="What is this reservation for?" label="Title:"/>
                                </b:column>
                            </b:row>
                            <!-- Non-editable fields:-->
                            <b:row>
                                <b:column span="2" colXs="12" colMd="6">
                                    <b:inputText
                                            value="#{requestReservationViewController.segmentedTimeRange.startTime.timeString}"
                                            styleClass="form-control" label="Start Time:" disabled="true"/>
                                </b:column>
                                <b:column span="2" colXs="12" colMd="6">
                                    <b:inputText
                                            value="#{requestReservationViewController.segmentedTimeRange.endTime.timeString}"
                                            styleClass="form-control" label="End Time:" disabled="true"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="3">
                                    <b:inputText
                                            value="#{requestReservationViewController.segmentedTimeRange.date.time}"
                                            styleClass="form-control" disabled="true" label="Date:">
                                        <f:convertDateTime type="both" pattern="EEEE, dd MMMM, yyyy"/>
                                    </b:inputText>
                                </b:column>
                            </b:row>
                        </b:tab>
                            <!-- End Non-editable fields-->
                        <b:tab title="Recurrence">
                            <p>For recurring reservations</p>
                        </b:tab>
            </b:tabView>

            <!--Footer-->
            <p:separator/>
            <div class="btn-toolbar">
                <h:commandButton styleClass="btn btn-success" value="Make Reservation"
                                 action="#{requestReservationViewController.makeReservation}">
                    <f:ajax render=":includeGroup"/>
                </h:commandButton>
                <h:commandButton styleClass="btn btn-default" value="Cancel"
                                 action="#{requestReservationViewController.cancel}">
                    <f:ajax render=":includeGroup"/>
                </h:commandButton>
            </div>
        </h:form>
    </b:container>
</ui:composition>
</html>
