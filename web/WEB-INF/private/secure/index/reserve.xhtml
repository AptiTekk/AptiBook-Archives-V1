<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<ui:composition>
    <b:container>
        <b:row>
            <b:column colXs="12">
                <ol class="breadcrumb" style="margin-top: 20px">
                    <li><h:link outcome="index" value="Home"/></li>
                    <li class="active">
                        <b:navCommandLink value="Search" ajax="true" style="cursor:pointer"
                                          action="#{requestReservationViewController.cancel}"
                                          update=":includeGroup"/>
                    </li>
                    <li class="active">Request Reservation</li>
                </ol>
            </b:column>
        </b:row>

        <b:row>
            <b:column colXs="12">
                <h4>Requesting Reservation for #{requestReservationViewController.asset.name}</h4>
            </b:column>
        </b:row>
        <h:form>
            <b:tabView activeIndex="0">
                <b:tab title="Details">
                    <b:row>
                        <b:column colXs="12" colMd="6">
                            <b:row>
                                <b:column colXs="12">
                                    <b:inputText value="#{requestReservationViewController.reservationTitle}"
                                                 a:placeholder="What is this reservation for?" label="Title:"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colXs="12">
                                    <ui:repeat
                                            value="#{requestReservationViewController.asset.assetCategory.reservationFields}"
                                            var="input">
                                        <b:message for="@next" showSummary="false" showDetail="true"/>
                                        <b:inputText value="#{requestReservationViewController.fieldMap[input]}"
                                                         rendered="#{input.multiLine != true}" label="#{input.title}:"
                                                         required="#{input.required}"
                                                         requiredMessage="This is required"/>
                                        <b:message for="@next" showSummary="false" showDetail="true"/>
                                        <b:inputTextarea value="#{requestReservationViewController.fieldMap[input]}"
                                                         rendered="#{input.multiLine}" rows="3" label="#{input.title}:"
                                                         required="#{input.required}"
                                                         requiredMessage="This is required"/>
                                    </ui:repeat>
                                </b:column>
                            </b:row>
                            <!-- Non-editable fields:-->
                            <b:row>
                                <b:column colXs="12" colMd="6">
                                    <b:inputText
                                            value="#{requestReservationViewController.segmentedTimeRange.startTime.timeString}"
                                            styleClass="form-control" label="Start Time:" disabled="true"/>
                                </b:column>
                                <b:column colXs="12" colMd="6">
                                    <b:inputText
                                            value="#{requestReservationViewController.segmentedTimeRange.endTime.timeString}"
                                            styleClass="form-control" label="End Time:" disabled="true"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colXs="12">
                                    <b:inputText
                                            value="#{requestReservationViewController.segmentedTimeRange.date.time}"
                                            styleClass="form-control" disabled="true" label="Date:">
                                        <f:convertDateTime type="both" pattern="EEEE, dd MMMM, yyyy"/>
                                    </b:inputText>
                                </b:column>
                            </b:row>
                        </b:column>
                    </b:row>
                </b:tab>
                <!-- End Non-editable fields-->
                <b:tab title="Recurrence">
                    <p>For recurring reservations</p>
                </b:tab>
            </b:tabView>

            <!--Footer-->
            <p:separator/>
            <div class="btn-toolbar">
                <h:commandButton styleClass="btn btn-success" value="Make Reservation"
                                 action="#{requestReservationViewController.makeReservation}">
                    <f:ajax render=":includeGroup" execute="@form"/>
                </h:commandButton>
                <h:commandButton styleClass="btn btn-default" value="Cancel"
                                 action="#{requestReservationViewController.cancel}">
                    <f:ajax render=":includeGroup"/>
                </h:commandButton>
            </div>
        </h:form>
    </b:container>
</ui:composition>
</html>
