<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition>
    <h:form id="viewEventModalForm">
        <b:modal styleClass="viewEventModal"
                 title="Viewing Reservation '#{frontPageController.selectedEvent.title}'">
            <h:panelGroup id="viewEventModalFields">
                <b:inputText label="Reservation Title:" value="#{frontPageController.selectedEvent.reservation.title}"
                             readonly="true"/>
            </h:panelGroup>
            <f:facet name="footer">
                <b:button look="default" value="Close" onclick="$('.viewEventModal').modal('hide')"/>
            </f:facet>
        </b:modal>
    </h:form>
</ui:composition>

</html>
