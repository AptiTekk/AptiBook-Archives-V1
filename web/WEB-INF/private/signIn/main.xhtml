<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">

<ui:composition>
    <h:form id="loginForm">
        <b:messages for="loginForm" showSummary="false" showDetail="true"/>
        <div class="form-group">
            <label for="usernameInput">Email Address:</label>
            <h:inputText id="usernameInput" styleClass="form-control"
                         autocomplete="off"
                         value="#{authenticationController.username}"
                         p:autofocus="true"/>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <h:inputSecret id="passwordInput" styleClass="form-control"
                           autocomplete="off"
                           value="#{authenticationController.password}"/>
        </div>

        <b:commandButton value="Sign In" look="primary" styleClass="btn-large" size="block"
                         action="#{authenticationController.login}"
                         ajax="true" update="@form"/>
        <hr/>

        <b:row>
            <b:column colXs="12" colMd="#{oAuthController.googleSignInEnabled ? '6' : '12'}">
                <b:button value="Register" outcome="index" look="default" size="block" includeViewParams="true">
                    <f:param name="action" value="register"/>
                </b:button>
            </b:column>
            <b:column colXs="12" colMd="6" rendered="#{oAuthController.googleSignInEnabled}">
                <b:commandButton value="Sign In with Google" look="danger" size="block" iconAwesome="google" ajax="true"
                                 action="#{oAuthController.signInWithGoogle}" update="@form"/>
            </b:column>
        </b:row>
    </h:form>
</ui:composition>
</html>
