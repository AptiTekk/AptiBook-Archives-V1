<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition>
    <b:container fluid="true">
        <h:form>
            <b:column colXs="12" colSm="6">
                <p>
                    <h:link outcome="#{null}" p:data-target=".infoModal" p:data-toggle="modal">
                        <span style="cursor: pointer">
                            <i class="fa fa-info-circle"/>
                        </span>
                    </h:link>
                    | Crafted with <span class="fa fa-heartbeat"/> by AptiTekk, LLC.
                </p>
            </b:column>

            <b:column colXs="12" colSm="6">
                <b:commandButton value="Quick Help" look="default" styleClass="pull-right" p:data-target=".helpModal"
                                 p:data-toggle="modal" onclick="return false;"/>
            </b:column>
        </h:form>
    </b:container>
</ui:composition>
</html>
