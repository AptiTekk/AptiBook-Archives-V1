<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
>
<ui:composition>
    <o:form id="attributionModalForm" useRequestURI="true">
        <b:modal styleClass="attributionModal" title="Attributions for '#{aptiBookInfoController.selectedAttribution}'">

            <b:inputTextarea
                    value="#{aptiBookInfoController.attributionsMap.get(aptiBookInfoController.selectedAttribution)}"
                    readonly="true" rows="20"
                    style="resize: none;"/>

            <f:facet name="footer">
                <b:button value="Close" look="default" onclick="$('.attributionModal').modal('hide');$('.infoModal').modal('hide');$('.infoModal').modal('show');"/>
            </f:facet>
        </b:modal>
    </o:form>
</ui:composition>
</html>
