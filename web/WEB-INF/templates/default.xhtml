    <link rel="apple-touch-icon" href="#{resource['images/favicons/apple-touch-icon-114x114.png']}"/>
    <link rel="apple-touch-icon" href="#{resource['images/favicons/apple-touch-icon-120x120.png']}"/>
    <link rel="apple-touch-icon" href="#{resource['images/favicons/apple-touch-icon-144x144.png']}"/>
    <link rel="apple-touch-icon" href="#{resource['images/favicons/apple-touch-icon-152x152.png']}"/>
    <link rel="apple-touch-icon" href="#{resource['images/favicons/apple-touch-icon-180x180.png']}"/>

    <meta name="msapplication-TileImage" content="#{resource['images/favicons/mstile-144x144.png']}"/>
    <meta name="msapplication-config" content="#{resource['images/favicons/browserconfig.xml']}"/>
    <meta name="theme-color" content="#ffffff"/>

    <title>Agenda</title>

    <h:outputStylesheet library="css" name="Agenda.css"/>
    <ui:insert name="css"/>

</h:head>
<ui:insert name="preRender"/>
<h:body>
    <div id="loading"></div>
    <ui:insert name="default"/>

    <script type="text/javascript">
        function loading(data) {
            var loading = document.getElementById("loading");
            if (data.status === "begin") {
                loading.style.display = "block";
            } else if (data.status === "success") {
                loading.style.display = "none";
            }
        }
        function loading_start() {
            var loading = document.getElementById("loading");
            loading.style.display = "block";
        }
        function loading_complete() {
            var loading = document.getElementById("loading");
            loading.style.display = "none";
        }
    </script>

    <h:outputScript library="js" name="fix_double_click.js"/>
    <ui:insert name="js"/>
</h:body>
</html>
