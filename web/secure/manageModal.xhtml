<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
<h:form id="manageModalForm">
<b:modal  title="Confirm Action" styleClass="manageModal"
         closable="false" close-on-escape="false" backdrop="false">
    <h4><label>Are you sure?</label></h4>
    <ui:fragment rendered="#{reservationManagementController.rejectCheck()}">
        <h4><label>If you approve this reservation, you will be overriding a previous rejection</label></h4>
        <h:outputText value="Was rejected by: #{reservationManagementController.rejectedBy}" rendered="#{reservationManagementController.rejectedBy != null}"/>
        <h:outputText value="Was approved by: #{reservationManagementController.approvedBy}" rendered="#{reservationManagementController.approvedBy != null}"/>
    </ui:fragment>
    <ui:fragment rendered="#{reservationManagementController.approvedCheck()}">
        <h4><label>If you reject this reservation, you will be overriding a previous approval</label></h4>
        <h:outputText value="Was rejected by: #{reservationManagementController.rejectedBy}" rendered="#{reservationManagementController.rejectedBy != null}"/>
        <h:outputText value="Was approved by: #{reservationManagementController.approvedBy}" rendered="#{reservationManagementController.approvedBy != null}"/>
    </ui:fragment>
    <f:facet name="footer">
        <b:button value="close" dismiss="modal" onclick="return false;"/>

        <b:commandButton value="Approve Reservation" look="success"
                         action="#{reservationManagementController.approveReservation(reservationManagementController.reservationDetails)}"
                         ajax="true" update=":pendingReservations"
                         oncomplete="$('.manageModal').modal('hide')"
                         disabled="#{reservationDetails.currentDecision != null}"/>


        <b:commandButton value="Reject Reservation" look="default"
                         action="#{reservationManagementController.rejectReservation(reservationManagementController.reservationDetails)}"
                         ajax="true" update=":pendingReservations"
                         oncomplete="$('.manageModal').modal('hide')"
                         disabled="#{reservationDetails.currentDecision != null}"/>

    </f:facet>
</b:modal>
</h:form>
</ui:composition>
</html>
