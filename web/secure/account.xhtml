<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/WEB-INF/templates/default_header.xhtml">
        <ui:define name="content">
            <b:container id="account">
                <ol class="breadcrumb" style="margin-top: 20px">
                    <li><h:link outcome="index" value="Home" /></li>
                    <li class="active">Account Settings</li>
                </ol>

                <div class="page-header">
                    <h2>Account Settings for #{AccountController.user.fullname}</h2>
                </div>

                <h:panelGroup id="accountSettingsForm" />
                <ui:fragment rendered="#{AccountController.user != null}">
                    <b:row>
                        <b:column colXs="12" colMd="8">
                            <h:form styleClass="form-horizontal">
                                <b:messages for="accountSettingsForm" showSummary="false" showDetail="true"/>

                                <b:column colXs="9" offsetXs="3">
                                    <h4>Personal Information:</h4>
                                </b:column>
                                <div class="form-group">
                                    <h:outputLabel value="Username:" styleClass="col-xs-3 control-label"/>
                                    <b:column colXs="9">
                                        <h:outputText styleClass="col-xs-9 form-control"
                                                      value="#{AccountController.user.username}" p:disabled="true" />
                                    </b:column>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="First Name:" styleClass="col-xs-3 control-label"/>
                                    <b:column colXs="9">
                                        <h:inputText styleClass="form-control"
                                                     value="#{AccountController.editableFirstName}" />
                                    </b:column>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Last Name:" styleClass="col-xs-3 control-label"/>
                                    <b:column colXs="9">
                                        <h:inputText styleClass="form-control"
                                                     value="#{AccountController.editableLastName}" />
                                    </b:column>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="E-Mail:" styleClass="col-xs-3 control-label"/>
                                    <b:column colXs="9">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span
                                                    class="glyphicon glyphicon-envelope" /></span>
                                            <h:inputText styleClass="form-control"
                                                         value="#{AccountController.editableEmail}" />
                                        </div>
                                    </b:column>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Phone Number:" styleClass="col-xs-3 control-label"/>
                                    <b:column colXs="9">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span
                                                    class="glyphicon glyphicon-earphone" /></span>
                                            <h:inputText styleClass="form-control"
                                                         value="#{AccountController.editablePhoneNumber}" />
                                        </div>
                                    </b:column>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Location:" styleClass="col-xs-3 control-label"/>
                                    <b:column colXs="9">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span
                                                    class="glyphicon glyphicon-map-marker" /></span>
                                            <h:inputText styleClass="form-control"
                                                         value="#{AccountController.editableLocation}" />
                                        </div>
                                    </b:column>
                                </div>
                                <b:column colXs="9" offsetXs="3">
                                    <h4>Change Password:</h4>
                                </b:column>
                                <div class="form-group">
                                    <h:outputLabel value="New Password:" styleClass="col-xs-3 control-label"/>
                                    <b:column colXs="9">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span
                                                    class="glyphicon glyphicon-asterisk" /></span>
                                            <h:inputSecret styleClass="form-control"
                                                           value="#{AccountController.newPassword}" />
                                        </div>
                                    </b:column>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Confirm New Password:" styleClass="col-xs-3 control-label"/>
                                    <b:column colXs="9">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span
                                                    class="glyphicon glyphicon-asterisk" /></span>
                                            <h:inputSecret styleClass="form-control"
                                                           value="#{AccountController.confirmPassword}" />
                                        </div>
                                    </b:column>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-offset-3 col-xs-9">
                                        <div class="btn-toolbar">
                                            <h:commandButton styleClass="btn btn-primary"
                                                             value="Save Changes" style="display: inline-block"
                                                             action="#{AccountController.updateSettings()}">
                                                <f:ajax execute="@form" render=":account :header" onevent="loading"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="btn btn-default"
                                                             value="Reset Fields" style="display: inline-block"
                                                             action="#{AccountController.resetSettings()}">
                                                <f:ajax execute="@form" render=":account :header" onevent="loading"/>
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </b:column>
                    </b:row>
                </ui:fragment>

                <ui:fragment rendered="#{AccountController.user == null}">
                    <h2>Not Logged In!</h2>
                </ui:fragment>
            </b:container>
        </ui:define>
    </ui:composition>

</html>
