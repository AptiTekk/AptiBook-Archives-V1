<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/default_header.xhtml">
    <ui:define name="content">
        <p:outputLabel rendered="false"/>

        <h:panelGroup layout="block" id="includeGroup">
            <ui:fragment rendered="#{availableAssetsController.availableAssets != null}">
                <ui:include
                        src="/WEB-INF/private/secure/index/search/#{requestReservationViewController.successfulReservation != null ? 'success' : requestReservationViewController.asset != null ? 'reserve' : 'byTime/results'}.xhtml"/>
            </ui:fragment>
            <ui:fragment rendered="#{availableAssetsController.availableAssets == null}">
                <ui:include src="/WEB-INF/private/secure/index/main.xhtml"/>
            </ui:fragment>
        </h:panelGroup>
    </ui:define>
</ui:composition>

</html>
