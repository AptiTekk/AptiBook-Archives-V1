<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h:form id="approveModalForm">
        <b:modal title="Confirm Action" styleClass="approvalConfirmationModal"
                 close-on-escape="false" backdrop="false">
            <h2><label>Are you sure?</label></h2>
            <ui:fragment
                    rendered="#{not empty reservationManagementController.reservationDetails.lowerApprovalOverrides}">
                <h4>
                    <label>
                        <h:outputText
                                value="If you approve this reservation, you will be overriding a previous decision"/>
                    </label>
                </h4>
                <label>
                    Overriding:
                </label>
                <br/>
                <ui:repeat value="#{reservationManagementController.reservationDetails.lowerApprovalOverrides}"
                           var="userGroup">
                    <h:outputText value=" #{userGroup.name}: "/>
                    <b:label
                            text="#{reservationManagementController.reservationDetails.getReservationDecisionFromUserGroup(userGroup) != null
                 ? (reservationManagementController.reservationDetails.getReservationDecisionFromUserGroup(userGroup).approved ? 'approved' : 'rejected') :'not yet decided'}"
                            severity="#{reservationManagementController.reservationDetails.getReservationDecisionFromUserGroup(userGroup) != null
                 ? (reservationManagementController.reservationDetails.getReservationDecisionFromUserGroup(userGroup).approved ? 'success' : 'danger') : 'default'}"/>
                    <br/>
                </ui:repeat>
            </ui:fragment>
            <f:facet name="footer">
                <b:button value="Cancel" dismiss="modal" onclick="return false;"/>

                <b:commandButton value="Approve Reservation" look="success"
                                 action="#{reservationManagementController.approveReservation(reservationManagementController.reservationDetails)}"
                                 ajax="true" update=":pendingReservations"
                                 oncomplete="$('.approvalConfirmationModal').modal('hide')"
                                 disabled="#{reservationManagementController.reservationDetails.currentDecision != null}"/>

            </f:facet>

        </b:modal>
    </h:form>
</ui:composition>
</html>
