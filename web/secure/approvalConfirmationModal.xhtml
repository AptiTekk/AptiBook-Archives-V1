<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
<h:form id="approveModalForm">
<b:modal  title="Confirm Action" styleClass="approvalConfirmationModal"
         closable="false" close-on-escape="false" backdrop="false">
    <h2><label>Are you sure?</label></h2>
    <h4>
        <label>
            <h:outputText value="If you approve this reservation, you will be overriding a previous rejection" rendered="#{reservationManagementController.reservationDetails.lowerApprovalOverrides != null}"/>
        </label>
    </h4>
    <label>
        Was rejected by:
    </label>
    <ui:repeat value="#{reservationManagementController.reservationDetails.lowerApprovalOverrides.toStringApproval}" var="decision">
         <h:outputText value="#{decision}"/>
       </ui:repeat>

    <f:facet name="footer">
        <b:button value="close" dismiss="modal" onclick="return false;"/>

        <b:commandButton value="Approve Reservation" look="success"
                         action="#{reservationManagementController.approveReservation(reservationManagementController.reservationDetails)}"
                         ajax="true" update=":pendingReservations"
                         oncomplete="$('.approvalConfirmationModal').modal('hide')"
                         disabled="#{reservationDetails.currentDecision != null}"/>

    </f:facet>
</b:modal>
</h:form>
</ui:composition>
</html>
