<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"

>

<ui:composition template="/WEB-INF/templates/default_header.xhtml">
    <ui:define name="content">
      <b:container>
          <h2 style="margin-top:50px">New notifications</h2>
          <pf:separator/>
          <ui:repeat value="#{notificationViewController.unread}" var="notification">
              <h:outputText value="#{notification.subject} " style="font-weight:bold"/>
              <h:outputText value="#{notification.body} "/>
              <!--<h:outputText value="#{notification.user.fullname}." style="font-weight:bold"/>-->
              <br/>
              <h:outputText value="#{notification.timeAgo}" style="color:#808080"/>
              <pf:separator/>
              <br/>
          </ui:repeat>




            <b:well>
            <h2 style="margin-top:50px">Read notifications</h2>
          <pf:separator/>
            <ui:repeat value="#{notificationViewController.notifications}" var="notification">
                <h:outputText value="#{notification.subject} " style="font-weight:bold"/>
                <h:outputText value="#{notification.body} "/>
                <!--<h:outputText value="#{notification.user.fullname}." style="font-weight:bold"/>-->
                <br/>
                <h:outputText value="#{notification.timeAgo}" style="color:#808080"/>
                <pf:separator/>
                <br/>
            </ui:repeat>
            </b:well>
        </b:container>
    </ui:define>
</ui:composition>


</html>
