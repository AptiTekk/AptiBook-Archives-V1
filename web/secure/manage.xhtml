<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>

<ui:composition template="/WEB-INF/templates/default_header.xhtml">
    <ui:define name="css">
        <!--suppress CssUnusedSymbol -->
        <style type="text/css">
            .pendingReservationPanel .form-control[readonly] {
                background-color: #fff;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup id="page">
            <b:container>
                <ol class="breadcrumb" style="margin-top: 20px">
                    <li><h:link outcome="index" value="Home"/></li>
                    <li class="active">Reservation Management</li>
                </ol>

                <h:panelGroup id="pendingReservations">
                    <b:message for="pendingReservations" showSummary="false" showDetail="true"/>
                    <c:choose>
                        <c:when test="#{empty reservationManagementController.reservationDetailsMap}">
                            <b:row>
                                <b:column colXs="12">
                                    <h4>There are currently no Reservations pending approval.</h4>
                                </b:column>
                            </b:row>
                        </c:when>
                        <c:otherwise>
                            <c:forEach items="#{reservationManagementController.reservationDetailsMap}" var="entry">
                                <b:row>
                                    <b:column colXs="12">
                                        <h4>#{entry.key.name}</h4>
                                        <hr/>
                                    </b:column>
                                </b:row>
                                <c:forEach items="#{entry.value}" var="reservationDetails">
                                    <b:row>
                                        <b:column colXs="12">
                                            <b:panel styleClass="pendingReservationPanel"
                                                     look="#{reservationDetails.currentDecision != null ? (reservationDetails.currentDecision.approved ? 'success' : 'danger') : 'default'}"
                                                     title="#{reservationDetails.reservation.asset.name}"
                                                     collapsible="false">
                                                <b:row>
                                                    <b:column colXs="12" colSm="2" style="width: 115px;">
                                                        <div class="form-group">
                                                            <p:lightBox>
                                                                <h:outputLink
                                                                        value="#{request.contextPath}/images/assets/#{reservationDetails.reservation.asset.id}">
                                                                    <h:graphicImage
                                                                            url="/images/assets/#{reservationDetails.reservation.asset.id}"
                                                                            style="height: 100px; border-radius: 5px"/>
                                                                </h:outputLink>
                                                            </p:lightBox>
                                                        </div>
                                                    </b:column>
                                                    <b:column colXs="12" colSm="10">
                                                        <b:row>
                                                            <b:column colXs="12" colSm="9">
                                                                <div class="form-group">
                                                                    <h:outputLabel value="Reservation Title:"
                                                                                   style="margin-right: 10px;"/>
                                                                    <b:inputText
                                                                            value="#{reservationDetails.reservation.title}"
                                                                            readonly="true"/>
                                                                </div>
                                                            </b:column>
                                                            <b:column colXs="12" colSm="3">
                                                                <div class="form-group">
                                                                    <h:outputLabel value="Requested By:"
                                                                                   style="margin-right: 10px;"/>
                                                                    <b:inputText
                                                                            value="#{reservationDetails.reservation.user.fullname}"
                                                                            readonly="true"/>
                                                                </div>
                                                            </b:column>
                                                        </b:row>
                                                        <b:row>
                                                            <b:column colXs="12" colSm="4">
                                                                <div class="form-group">
                                                                    <h:outputLabel value="On:"
                                                                                   style="margin-right: 10px;"/>
                                                                    <b:inputText
                                                                            value="#{reservationDetails.reservation.formattedDate}"
                                                                            readonly="true"/>
                                                                </div>
                                                            </b:column>
                                                            <b:column colXs="12" colSm="4">
                                                                <div class="form-group">
                                                                    <h:outputLabel value="From:"
                                                                                   style="margin-right: 10px;"/>
                                                                    <b:inputText
                                                                            value="#{reservationDetails.reservation.timeStart.timeString}"
                                                                            readonly="true"/>
                                                                </div>
                                                            </b:column>
                                                            <b:column colXs="12" colSm="4">
                                                                <div class="form-group">
                                                                    <h:outputLabel value="To:"
                                                                                   style="margin-right: 10px;"/>
                                                                    <b:inputText
                                                                            value="#{reservationDetails.reservation.timeEnd.timeString}"
                                                                            readonly="true"/>
                                                                </div>
                                                            </b:column>
                                                        </b:row>
                                                    </b:column>
                                                    <b:column colXs="12"
                                                              style="padding-top: 5px; border-top: 1px dashed #ddd">
                                                        <div class="form-group">
                                                            <c:forEach items="#{reservationDetails.hierarchyDecisions}"
                                                                       var="hierarchyDecision">
                                                                <ui:fragment rendered="#{!(hierarchyDecision.key.root and hierarchyDecision.value == null)}">
                                                                    <h:outputText value="#{hierarchyDecision.key.name} "
                                                                                  style="font-weight: bold;"/>
                                                                    <h:outputText
                                                                            rendered="#{hierarchyDecision.value != null}"
                                                                            value="User "/>
                                                                    <h:outputText
                                                                            rendered="#{hierarchyDecision.value != null}"
                                                                            value="#{hierarchyDecision.value.user.fullname} "
                                                                            style="font-weight: bold;"/>
                                                                    has
                                                                    <b:label
                                                                            text="#{hierarchyDecision.value != null ? (hierarchyDecision.value.approved ? 'approved' : 'rejected') : 'not yet decided upon'}"
                                                                            severity="#{hierarchyDecision.value != null ? (hierarchyDecision.value.approved ? 'success' : 'danger') : 'default'}"/>
                                                                    this Reservation.
                                                                    <ui:fragment rendered="#{reservationDetails.getOverridingDecisionForGroup(hierarchyDecision.key) != null}">
                                                                        (
                                                                        <b:label text="Overridden"
                                                                                 severity="info"/>
                                                                        by the decision of
                                                                        <h:outputText
                                                                                value="#{reservationDetails.getOverridingDecisionForGroup(hierarchyDecision.key).user.fullname} "
                                                                                style="font-weight: bold;"/>
                                                                        to
                                                                        <b:label
                                                                                text="#{reservationDetails.getOverridingDecisionForGroup(hierarchyDecision.key).approved ? 'approve' : 'reject'}"
                                                                                severity="#{reservationDetails.getOverridingDecisionForGroup(hierarchyDecision.key).approved ? 'success' : 'danger'}"/>
                                                                        on behalf of the
                                                                        <h:outputText
                                                                                value="#{reservationDetails.getOverridingDecisionForGroup(hierarchyDecision.key).userGroup.name} "
                                                                                style="font-weight: bold;"/>
                                                                        User Group.)
                                                                    </ui:fragment>
                                                                </ui:fragment>
                                                                <br/>
                                                            </c:forEach>
                                                        </div>
                                                    </b:column>
                                                </b:row>
                                                <f:facet name="footer">
                                                    <h:panelGroup layout="block" styleClass="form-group"
                                                                  rendered="#{reservationDetails.currentDecision != null}">
                                                        <h:outputText
                                                                value="#{reservationDetails.currentDecision.user.equals(authenticationController.authenticatedUser)
                                                                ? 'You'
                                                                : reservationDetails.currentDecision.user.fullname}"
                                                                style="font-weight: bold;"/>
                                                        <h:outputText
                                                                value="#{reservationDetails.currentDecision.user.equals(authenticationController.authenticatedUser)
                                                                ? ' have '
                                                                : ' has '}"/>
                                                        already decided to
                                                        <b:label
                                                                text="#{reservationDetails.currentDecision.approved ? 'approve' : 'reject'}"
                                                                severity="#{reservationDetails.currentDecision.approved ? 'success' : 'danger'}"/>
                                                        this Reservation on behalf of the
                                                        <h:outputText
                                                                style="font-weight: bold;"
                                                                value="#{reservationDetails.currentDecision.userGroup.name}"/>
                                                        User Group.
                                                    </h:panelGroup>
                                                    <h:form rendered="#{reservationDetails.currentDecision == null}">
                                                        <div class="btn-toolbar">
                                                            <b:commandButton value="Approve Reservation" look="success"
                                                                             action="#{reservationManagementController.approveReservation(reservationDetails)}"
                                                                             ajax="true" update=":pendingReservations"
                                                                             disabled="#{reservationDetails.currentDecision != null}"/>
                                                            <b:commandButton value="Reject Reservation" look="default"
                                                                             action="#{reservationManagementController.rejectReservation(reservationDetails)}"
                                                                             ajax="true" update=":pendingReservations"
                                                                             disabled="#{reservationDetails.currentDecision != null}"/>
                                                        </div>
                                                    </h:form>
                                                </f:facet>
                                            </b:panel>
                                        </b:column>
                                    </b:row>
                                </c:forEach>
                            </c:forEach>
                        </c:otherwise>
                    </c:choose>
                </h:panelGroup>
            </b:container>
        </h:panelGroup>
    </ui:define>
</ui:composition>

</html>
