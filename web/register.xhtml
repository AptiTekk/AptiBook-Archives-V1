<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/default_noheader.xhtml">
    <f:metadata>
    </f:metadata>
    <ui:define name="content">
        <div class="texture-bg" style="height: 100%">
            <b:container id="main-login">
                <b:column colXs="12" colSm="4" offsetSm="4">
                    <b:row styleClass="text-center">
                        <h:graphicImage value="/resources/images/Logo.svg"
                                        style="width:100%;"/>
                    </b:row>
                    <b:row style="margin-top: 15px">
                        <h:form id="registerForm">
                            <b:messages for="registerForm" showSummary="false" showDetail="true"/>
                            <div class="form-group">
                                <label for="usernameInput">Username:</label>
                                <h:inputText id="usernameInput" styleClass="form-control"
                                             autocomplete="off" value="#{registrationController.username}"
                                             p:autofocus="true"/>

                            </div>
                            <div class="form-group">
                                <label for="passwordInput">Password:</label>
                                <h:inputSecret id="passwordInput" styleClass="form-control"
                                             autocomplete="off" value="#{registrationController.password}"
                                             p:autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password:</label>
                                <h:inputSecret id="confirmPassword" styleClass="form-control"
                                             autocomplete="off" value="#{registrationController.confirmPassword}"
                                             p:autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton styleClass="btn btn-primary btn-block btn-large"
                                                 value="Register" action="#{registrationController.register}">
                                    <f:ajax render=":registerForm" execute="@form" onevent="loading"/>
                                </h:commandButton>
                            </div>
                        </h:form>
                    </b:row>
                </b:column>
            </b:container>
        </div>
    </ui:define>
</ui:composition>

</html>
