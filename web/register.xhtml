<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/formats/blank.xhtml">
    <ui:define name="content">
        <div class="texture-bg" style="height: 100%">
            <b:container fluid="true" style="min-height: 100vh; padding-left: 0; padding-right: 0;">
                <h:panelGroup layout="block"
                              style="display: table; position: absolute; height: 100%; width: 100%;">
                    <h:panelGroup layout="block"
                                  style="display: table-cell; vertical-align: middle;">
                        <h:panelGroup layout="block"
                                      style="margin-left: auto; margin-right: auto;">
                            <b:column colXs="12" colSm="6" offsetSm="3" colLg="4" offsetLg="4">
                                <b:row>
                                    <b:column colXs="10" offsetXs="1" colMd="8" offsetMd="2"
                                              style="background-color: #fff; padding: 15px 30px; border-radius: 10px; box-shadow: #aaa 0 0 10px 0">
                                        <h:graphicImage value="/resources/images/Logo.svg"
                                                        style="width:100%;"/>
                                    </b:column>
                                </b:row>
                                <b:row style="margin-top:15px">
                                    <b:column colXs="10" offsetXs="1" colMd="8" offsetMd="2"
                                              style="background-color: #fff; padding: 15px 30px; border-radius: 10px; box-shadow: #aaa 0 0 10px 0">
                                        <h:form id="registerForm">
                                            <b:messages for="registerForm" showSummary="false" showDetail="true"/>
                                            <label>* = required</label>
                                            <div class="form-group">
                                                <label for="usernameInput">*Username:</label>
                                                <h:inputText id="usernameInput" styleClass="form-control"
                                                             a:placeholder="Email"
                                                             autocomplete="off"
                                                             value="#{registrationController.username}"
                                                             p:autofocus="true"/>

                                            </div>
                                            <div class="form-group">
                                                <label for="passwordInput">*Password:</label>
                                                <h:inputSecret id="passwordInput" styleClass="form-control" size="20"
                                                               autocomplete="off"
                                                               value="#{registrationController.password}"
                                                               p:autofocus="true"/>

                                            </div>
                                            <div class="form-group">
                                                <label for="confirmPassword">*Confirm Password:</label>
                                                <h:inputSecret id="confirmPassword" styleClass="form-control" size="20"
                                                               autocomplete="off"
                                                               value="#{registrationController.confirmPassword}"
                                                               p:autofocus="true"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="firstName">*First Name:</label>
                                                <h:inputSecret id="firstName" styleClass="form-control"
                                                               autocomplete="off"
                                                               value="#{registrationController.firstName}"
                                                               p:autofocus="true"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="lastName">*Last Name:</label>
                                                <h:inputSecret id="lastName" styleClass="form-control"
                                                               autocomplete="off"
                                                               value="#{registrationController.lastName}"
                                                               p:autofocus="true"/>
                                            </div>
                                            <div class="form-group">
                                                <h:commandButton styleClass="btn btn-primary btn-block btn-large"
                                                                 value="Register"
                                                                 action="#{registrationController.register}">
                                                    <f:ajax render=":registerForm" execute="@form" onevent="loading"/>
                                                </h:commandButton>
                                            </div>
                                        </h:form>
                                    </b:column>
                                </b:row>
                            </b:column>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </b:container>
        </div>
    </ui:define>
</ui:composition>

</html>
